<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" th:href="@{/css/registro.css}">
    <title>Registro</title>
</head>
<body>
    <!-- Navigation bar -->
    <ul>
        <li><a th:href="@{/}">Inicio</a></li>
        <li><a th:href="@{/}">Descargas</a></li>
        <li><a th:href="@{/}">Drop</a></li>
        <li><a th:href="@{/}">Contact</a></li>
    </ul>

    <!--End of navbar -->
    <h1>Registrarse</h1>
    
    <!-- Form  -->
        <div class="register-form">
            
            <form th:action="@{/usuario/registro}" method="POST" class="formulario-ingreso" >
                <div class="form-group">
                    <label class="labels">Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese Nombre/s" required>
                </div>
                <div class="form-group">
                    <label class="labels">Apellido</label>
                    <input type="text" class="form-control" name="apellido" placeholder="Ingrese Apellido/s." required>
                </div>
                <div class="form-group">
                    <label class="labels">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Ingrese dirección de correo válida" required>
                </div>
                <div class="form-group">
                    <label class="labels">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" placeholder="Ingrese su contraseña" required>
                </div>
                <br>
                <button type="submit" class="button">Guardar</button>
            </form>
        </div>

    <!-- End form -->

    <!-- Contact -->
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
</body>
</html>

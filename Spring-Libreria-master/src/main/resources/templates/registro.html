        <div class="container">
            <form th:action="@{/usuario/registro}" method="POST" class="formulario-ingreso" >
                <h3>Ingrese sesión</h3>
                <br>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese Nombre/s" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" name="apellido" placeholder="Ingrese Apellido/s." required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Ingrese dirección de correo válida" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" placeholder="Ingrese su contraseña" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
